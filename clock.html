<!DOCTYPE html>
<html lang="EN">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReactJS Clock</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap 5 CDN end -->
    <style>
      body{padding-top:12.5%;padding-bottom:12.5%;}
      @media(max-width:600px){body{padding-top:30%;padding-bottom:25%;}}
      @media(max-aspect-ratio:1/2){body{padding-top:25%;padding-bottom:10%;}}
      @media(max-aspect-ratio:3/4){body{padding-top:45%}}
    </style>
  </head>
  <body class="text-center bg-dark text-white">

    <div id="App"></div>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel" src="clock.js"></script>
  </body>
</html>
